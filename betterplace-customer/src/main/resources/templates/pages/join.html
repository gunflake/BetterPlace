<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/default :: layout (~{::body})}">

<body>

    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-white sm:mx-0" style="height: 500px">
            <div class="flex flex-col w-full md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-thin">Create Account</h1>
                    <div class="w-full mt-4">
                        <form th:object="${Customer}" class="form-horizontal w-3/4 mx-auto" method="POST" >

                            <div th:replace="~{components/inputField :: input('username', 'text')}" ></div>
                            <div th:replace="~{components/inputField :: input('email', 'text')}" ></div>
                            <div th:replace="~{components/inputField :: input('password', 'password')}" ></div>
                            <div th:replace="~{components/inputField :: input('passwordConfirm', 'password')}" ></div>

                            <div th:replace="~{components/checkBox :: check('agree', '아래 약관에 모두 동의합니다.')}"></div>
                            <div th:replace="~{components/checkBox :: check('serviceAgree', '서비스 이용약관(필수)')}"></div>
                            <div th:replace="~{components/checkBox :: check('userInfoAgree', '개인정보 처리 방침(필수)')}"></div>

                            <div class="flex flex-col mt-8">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Join
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <a class="no-underline hover:underline text-blue-dark text-xs" href="{{ route('password.request') }}">
                                Forgot Your Password?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 rounded-r-lg" style="background: url('https://images.unsplash.com/photo-1515965885361-f1e0095517ea?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3300&q=80'); background-size: cover; background-position: center center;"></div>
        </div>
    </div>
</body>
</html>
