<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/default :: layout (~{::head}, ~{::body})}" lang="ko">

<th:block th:fragment="head">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</th:block>

<th:block th:fragment="body">

    <div class="pb-40">
        <!-- Title -->
        <div class="text-3xl font-bold text-center pt-40 pb-16">
            예약이 취소되었습니다.
        </div>

        <div class="w-1/3" style="margin: 0 auto">

            <div class="text-2xl font-bold text-center pt-40 pb-16" th:text="${message}">
            </div>

            <!-- Button -->
            <button class="modal-open w-full mt-1 hover:bg-transparent bg-blue-500 hover:text-blue-700 font-semibold text-white py-2  border border-blue-500 border-transparent rounded" onclick="location.href='/'">
                홈 화면으로 이동
            </button>

        </div>



    </div>


</th:block>

</html>
