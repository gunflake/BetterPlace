<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <script>
        function openSlideMenu(){
            document.getElementById('menu').style.width = '250px';
            document.getElementById('content').style.marginLeft = '250px';
        }
        function closeSlideMenu(){
            document.getElementById('menu').style.widows = '0';
            document.getElementById('content').style.marginLeft = '0';
        }
    </script>
</head>
<body>
    <div th:fragment="header" >
        <!-- This is an example component -->
            <header class="bg-teal-400">
                <nav class="flex justify-between w-full bg-purple-500 text-white p-4">
                    <a href="/home"><span class="font-semibold text-xl tracking-tight">The Better Place</span></a>
                    <div class="md:items-center md:w-auto flex">
                        <!-- This is an example component -->
                        <div class="pt-2 relative mx-auto text-gray-600">
                            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                                   type="search" name="search" placeholder="Search">
                            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                                <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                                     xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                     viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                                     width="512px" height="512px">
                        <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                            </button>
                        </div>
                        <div class="md:flex hidden">
                            <a class="block md:text-white mr-4" href="/link">Link 1</a>
                            <a class="block md:text-white mr-4" href="/link">Link 2</a>
                            <a class="block md:text-white mr-4" href="/link">Link 3</a>
                            <a class="block md:text-white mr-4" href="/link">Link 4</a>
                        </div>

                        <div   class="flex text-sm">
                            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="p-2 ml-2 bg-teal-500 text-gray-100 font-semibold leading-none border border-teal-600 rounded hover:border-transparent hover:bg-teal-600">Logout</a>
                            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="p-2 ml-2 bg-teal-500 text-gray-100 font-semibold leading-none border border-teal-600 rounded hover:border-transparent hover:bg-teal-600">Logout</a>
                            <a sec:authorize="isAnonymous()" class="p-2 ml-2 bg-white text-teal-500 font-semibold leading-none border border-gray-100 rounded hover:border-transparent hover:bg-gray-100" href="/login">Login</a>
                            <a sec:authorize="isAnonymous()" class="p-2 ml-2 bg-teal-500 text-gray-100 font-semibold leading-none border border-teal-600 rounded hover:border-transparent hover:bg-teal-600" href="/signup">Sign up</a>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
</body>
</html>
