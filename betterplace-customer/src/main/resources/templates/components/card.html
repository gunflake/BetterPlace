<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<body>
      <div th:fragment="card (title, location, photoUrl, price, tags, href)">
        <div class="bg-white shadow relative " onclick="location.href ='/place'" th:if="${title}">
          <div class="img-hover-zoom">
            <img class="h-56 w-full object-cover object-center " th:src="${photoUrl}" alt="" src="">
          </div>
          <div class="p-4 h-auto">
            <div class="text-blue-500 hover:text-blue-600 font-semibold mb-2 text-lg" th:text="${title}"></div>
            <div class="text-gray-600 text-sm leading-relaxed block md:text-xs lg:text-sm" th:text="${location}"></div>
            <div class="flex">
              <div class="font-bold text-xl text-purple-700 mb-2" th:text="${price}"></div>
              <div class="text-gray-800 mt-1 ml-1">원/시간</div>
            </div>
            <div class="relative mt-2 mb-4">
              <temp th:each="tag : ${#strings.arraySplit(tags,',')}">
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#" th:text="${#strings.concat('#', tag)}"></a>
              </temp>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
