<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<body>

  <div th:fragment="card (title1, location1, photoUrl1, price1, link1
                         ,title2, location2, photoUrl2, price2, link2
                         ,title3, location3, photoUrl3, price3, link3)">

    <div class="px-4">
      <div class="block md:flex justify-between md:-mx-2">
        <div class="w-full lg:w-1/3 md:mx-2 mb-4 md:mb-0">
          <div class="bg-white rounded-lg overflow-hidden shadow relative">
            <img class="h-56 w-full object-cover object-center" th:src="${photoUrl1}" alt="">
            <div class="p-4 h-auto md:h-40 lg:h-40">
              <a th:href="${link1}" class="block text-blue-500 hover:text-blue-600 font-semibold mb-2 text-lg md:text-base lg:text-lg" th:text="${title1}">

              </a>
              <div class="text-gray-600 text-sm leading-relaxed block md:text-xs lg:text-sm" th:text="${location1}"></div>
              <div class="font-bold text-xl mb-2" th:text="${price1}"></div>
              <div class="relative mt-2 lg:absolute mb-4 md:hidden lg:block">
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#스터디룸</a>
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#회의실</a>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full lg:w-1/3 md:mx-2 mb-4 md:mb-0" th:style="${title2}? '':'visibility:hidden'">
          <div class="bg-white rounded-lg overflow-hidden shadow relative">
            <img class="h-56 w-full object-cover object-center" th:src="${photoUrl2}" alt="">
            <div class="p-4 h-auto md:h-40 lg:h-40">
              <a th:href="${link2}" class="block text-blue-500 hover:text-blue-600 font-semibold mb-2 text-lg md:text-base lg:text-lg" th:text="${title2}">

              </a>
              <div class="text-gray-600 text-sm leading-relaxed block md:text-xs lg:text-sm" th:text="${location2}"></div>
              <div class="font-bold text-xl mb-2" th:text="${price2}"></div>
              <div class="relative mt-2 lg:absolute mb-4 md:hidden lg:block">
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#스터디룸</a>
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#회의실</a>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full lg:w-1/3 md:mx-2 mb-4 md:mb-0" th:style="${title2}? '':'visibility:hidden'">
          <div class="bg-white rounded-lg overflow-hidden shadow relative">
            <img class="h-56 w-full object-cover object-center" th:src="${photoUrl3}" alt="">
            <div class="p-4 h-auto md:h-40 lg:h-40">
              <a th:href="${link3}" class="block text-blue-500 hover:text-blue-600 font-semibold mb-2 text-lg md:text-base lg:text-lg" th:text="${title3}">

              </a>
              <div class="text-gray-600 text-sm leading-relaxed block md:text-xs lg:text-sm" th:text="${location3}"></div>
              <div class="font-bold text-xl mb-2" th:text="${price3}"></div>
              <div class="relative mt-2 lg:absolute mb-4 md:hidden lg:block">
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#스터디룸</a>
                <a class="inline bg-gray-300 py-1 px-2 rounded-full text-xs lowercase text-gray-700" href="#">#회의실</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
