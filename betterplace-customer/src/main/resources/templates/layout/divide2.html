<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (links, top, left, right)">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=458b9dffd87c64113a5d7c313972aa95"></script>
        <link rel="stylesheet" href="css/tailwind.css" />
        <th:block th:include="${links}"/>
    </head>
    <body class="h-screen overflow-hidden flex items-center justify-center">
        <div class="h-screen w-screen overflow-auto ">
            <header th:replace="~{components/header :: header}"></header>
            <div class="mt-32">
                <div class="w-full text-center">
                    <th:block th:include="${top}"/>
                </div>
                <div class="flex">
                    <div class="w-2/3 mx-8 flex">
                        <div class="w-1/4"></div>
                        <div class="w-3/4">
                            <th:block th:include="${left}"/>
                        </div>
                    </div>
                    <div class="w-1/3 mx-8">
                        <div class="w-3/5">
                            <th:block th:include="${right}"/>
                        </div>
                    </div>
                </div>

            </div>
            <footer th:replace="~{components/footer :: footer}"></footer>
        </div>
    </body>
</html>
