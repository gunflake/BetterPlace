<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (head, template)">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/tailwind.css" />
        <th:block th:include="${head}"/>
    </head>
    <body class="h-screen overflow-hidden flex items-center justify-center bg-white">
        <div class="h-screen w-screen overflow-auto ">
            <header th:replace="~{components/header :: header}"></header>
            <th:block th:include="${template}"/>
            <footer th:replace="~{components/footer :: footer}"></footer>
        </div>
    </body>
</html>
